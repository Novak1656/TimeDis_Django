<form method="get" class="d-flex" action="{{ search_url }}">
    <div class="input-group">
        <input type='text' class="bg-white form-control" name="search_word" list="search_name" placeholder="Поиск...">
        <datalist id="search_name">
            {% for task in tasks %}<option value="{{ task.title }}">{% endfor %}
        </datalist>
        <button type="submit" name="search" value="search" class="btn btn-outline-success"><i class="bi bi-search"></i></button>
    </div>
</form>
